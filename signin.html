<html>
<head>
<title>SignIn</title>

</head>

<style>
    #container{
        margin: auto;
        width: 50%;
        margin-top: auto;
        text-align: center;
        margin-top: 100px;
    }

    #cont1{
        width: 40%;
        border: 1px solid black;
        display: grid;
        margin: auto;
        grid-template-columns: repeat(2,1fr);
        grid-template-rows: repeat(1,50px);
    }

    #cont2{
        width:80%;
        border: 1px solid black;
        display: grid;
        grid-template-columns: repeat(2,1fr);
    }

    #cont2>img{
        margin-top: 7px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 5px;
    }

    #cont2>span{
       
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
    
    }

    #mobile{

        border: 0px;

    }
   

    
   


     

</style>

<body>
    <div id="container">
        <form>
            <h2>Please login to continue</h2>
        <div id="cont1">
            <div id="cont2">
                <img src="https://images.urbanclap.com/image/upload//t_medium_res_template/v1514444369/Flag_of_India_28Dec2017-1.png"/> 
                <span>+91</span>
            </div>
            <input id="mobile"type="number" placeholder="Enter Mobile No" />
        </div>
      
        
        </form>
        
            
        </div>
    </div>
    

</body>  




</html>
